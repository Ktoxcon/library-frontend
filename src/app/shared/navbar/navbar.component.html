<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(!isHandset$ | async) === false"
  >
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list *ngFor="let section of sections">
      <a mat-list-item [href]="section.link">
        <mat-icon class="sidenav-icon">{{ section.icon }}</mat-icon>
        <span>{{ section.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Biblioteca</span>
      <span class="spacer"></span>
      <ul class="toolbar-items" *ngIf="(isHandset$ | async) === false">
        <li *ngFor="let section of sections">
          <a [href]="section.link">
            {{ section.name }}
          </a>
        </li>
      </ul>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
