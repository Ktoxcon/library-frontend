<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image-lg [src]="imgUrl" [alt]="alt" />
  <mat-card-content class="card-content">
    <p>{{ content }}</p>
  </mat-card-content>
</mat-card>
